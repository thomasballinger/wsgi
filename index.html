<DOCTYPE lang="html">
<html>
<head>
</head>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<style type="text/css">
body { font-family: sans-serif; background: #eee; }
a, h1, h2 { color: #377BA8; }
h1, h2 { font-family: 'Georgia', serif; margin: 0; }
h1 { border-bottom: 2px solid #eee; }
h2 { font-size: 1.2em; }

.page { margin: 2em auto; width: 35em; border: 5px solid #ccc;
                  padding: 0.8em; background: white; }
.posts{float:right;}

/*#blog_post label{padding: 5px;}*/
</style>
<body>
<div class="page">
<h1>Blog Posts</h1>
<!--form name="blog_post" id="blog_post"/>
	<label>Name: </label><input name="name" id="name" type="text"/><br>
	<label>Body: </label><textarea name="body" id="body" rows="4" cols="50"></textarea><br>

<form name="blog_post" id="blog_post" class="add-entry">
     <dl>
        <dt>Title:</dt><dd><input name="name" size="30" type="text"></dd>
        <dt>Text:</dt><dd><textarea name="body" id="body" rows="5" cols="40"></textarea></dd>
        <dd><input class="submit" value="Create Post" type="button"></dd>
    </dl>
</form>
</div>
<div class="posts">
	<label>Posts</label>
	<div class="post-links">
	</div>
</div>
<script type="text/javascript">
	$(document).ready(function(){

		display_post_links();

		function display_post_links()
		{
			$.ajax({
				url:'display_post_links',
				type:'post',
				success: function(msg, textStatus){
								var obj = jQuery.parseJSON(msg);
								var markup ='';
								/*jQuery.each(obj, function() {
	      							alert(this);
	   							});*/

	   							/*jQuery.each(obj, function(i, val) {
	   								alert(val);

	    						});*/	
								if(obj!=0){
									$.each( obj, function(i, l){
										if(i<obj.length-1)
											markup += "<a href='/id/"+l[0]+"'>"+l[1]+"</a><br>";
										else
											markup += "<a href='/id/"+l[0]+"'>"+l[1]+"</a>";
			 						});
			 						$('.post-links').html(markup);
								}
				},
				error: function(errorThrown){
					alert(errorThrown);
				}
			});
		}

		function clear_form(){
			    var allInputs = $(":input");
			  	
			  	$.each(allInputs, function(){
			  		if(this.type=='text' || this.type=='textarea'){
			  			$(this).val('');
			  		}
			  	});
		}

		$(".submit").click(function() {
			var name = $('#name').val();
			var body = $('#body').val();

			$.ajax({
				url: 'create',
				type: 'post',
				//dataType: "json",
				data: 'name='+name+'&body='+body,
				success: function(msg, textStatus){
					alert(msg);
					display_post_links();
					clear_form();

				},
				error: function(jqXHR, textStatus, errorThrown){
					alert(errorThrown);
				}
			});
		});
	});
</script>
</body>
